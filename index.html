<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDK My Budget - Debt & Bill Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c5f7a 0%, #1a3a4a 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        /* Theme Variations */
        body.ocean { background: linear-gradient(135deg, #2E3192 0%, #1BFFFF 100%); }
        body.sunset { background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%); }
        body.forest { background: linear-gradient(135deg, #134E5E 0%, #71B280 100%); }
        body.midnight { background: linear-gradient(135deg, #000428 0%, #004e92 100%); }
        body.cotton-candy { background: linear-gradient(135deg, #FFA8E2 0%, #A8E6FF 100%); }
        body.fire { background: linear-gradient(135deg, #C33764 0%, #1D2671 100%); }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .auth-section {
            text-align: center;
            padding: 60px 20px;
        }

        .auth-section h2 {
            color: white;
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .google-btn {
            background: white;
            color: #333;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .google-btn svg {
            width: 24px;
            height: 24px;
        }

        .app-section {
            display: none;
        }

        .user-info {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .user-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .theme-selector {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .theme-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .theme-btn {
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
            font-weight: bold;
        }

        .theme-btn.active {
            border-color: #333;
            transform: scale(1.05);
        }

        .theme-btn.purple { background: linear-gradient(135deg, #2c5f7a 0%, #1a3a4a 100%); color: white; }
        .theme-btn.ocean { background: linear-gradient(135deg, #2E3192 0%, #1BFFFF 100%); color: white; }
        .theme-btn.sunset { background: linear-gradient(135deg, #FF6B6B 0%, #FFE66D 100%); color: white; }
        .theme-btn.forest { background: linear-gradient(135deg, #134E5E 0%, #71B280 100%); color: white; }
        .theme-btn.midnight { background: linear-gradient(135deg, #000428 0%, #004e92 100%); color: white; }
        .theme-btn.cotton-candy { background: linear-gradient(135deg, #FFA8E2 0%, #A8E6FF 100%); color: #333; }
        .theme-btn.fire { background: linear-gradient(135deg, #C33764 0%, #1D2671 100%); color: white; }

        .summary-section {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .summary-card {
            background: linear-gradient(135deg, #2c5f7a 0%, #1a3a4a 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .summary-card p {
            font-size: 1.8em;
            font-weight: bold;
        }

        .add-debt-section {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #218838;
        }

        .debts-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .debt-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .debt-card.bill {
            border-left: 5px solid #ffc107;
        }

        .debt-card.debt {
            border-left: 5px solid #dc3545;
        }

        .debt-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .debt-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c5f7a 0%, #1a3a4a 100%);
        }

        .debt-info h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .debt-type {
            font-size: 0.85em;
            color: #666;
            font-style: italic;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .debt-details {
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .recurring-badge {
            background: #ffc107;
            color: #333;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.75em;
            font-weight: bold;
            margin-left: 5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .debts-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¸ IDK My Budget</h1>
            <p>Track Your Debts & Bills Like a Boss</p>
        </div>

        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <h2>A debt tracker app for<br>tracking your debts in an app</h2>
            <button class="google-btn" onclick="signInWithGoogle()">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>

        <!-- App Section -->
        <div id="appSection" class="app-section">
            <!-- User Info -->
            <div class="user-info">
                <div class="user-details">
                    <img id="userAvatar" class="user-avatar" src="" alt="User">
                    <div>
                        <strong id="userName"></strong>
                        <p style="font-size: 0.9em; color: #666;" id="userEmail"></p>
                    </div>
                </div>
                <button class="logout-btn" onclick="signOut()">Sign Out</button>
            </div>

            <!-- Theme Selector -->
            <div class="theme-selector">
                <h3>Choose Your Vibe ðŸŽ¨</h3>
                <div class="theme-buttons">
                    <button class="theme-btn purple active" onclick="changeTheme('purple')">Purple</button>
                    <button class="theme-btn ocean" onclick="changeTheme('ocean')">Ocean</button>
                    <button class="theme-btn sunset" onclick="changeTheme('sunset')">Sunset</button>
                    <button class="theme-btn forest" onclick="changeTheme('forest')">Forest</button>
                    <button class="theme-btn midnight" onclick="changeTheme('midnight')">Midnight</button>
                    <button class="theme-btn cotton-candy" onclick="changeTheme('cotton-candy')">Cotton Candy</button>
                    <button class="theme-btn fire" onclick="changeTheme('fire')">Fire</button>
                </div>
            </div>

            <!-- Summary Section -->
            <div class="summary-section">
                <h2>Your Financial Overview</h2>
                <div class="summary-grid">
                    <div class="summary-card">
                        <h3>Total Debt</h3>
                        <p id="totalDebt">$0.00</p>
                    </div>
                    <div class="summary-card" style="background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);">
                        <h3>Monthly Bills</h3>
                        <p id="totalBills">$0.00</p>
                    </div>
                    <div class="summary-card" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                        <h3>Min Payments</h3>
                        <p id="totalPayments">$0.00</p>
                    </div>
                    <div class="summary-card" style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);">
                        <h3>Avg Interest</h3>
                        <p id="avgInterest">0.0%</p>
                    </div>
                </div>
            </div>

            <!-- Add Debt/Bill Form -->
            <div class="add-debt-section">
                <h2>Add New Debt or Bill</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="debtName">Name/Description *</label>
                        <input type="text" id="debtName" placeholder="e.g., Chase Credit Card">
                    </div>
                    <div class="form-group">
                        <label for="debtEmoji">Avatar Emoji</label>
                        <input type="text" id="debtEmoji" placeholder="ðŸ’³" maxlength="2">
                    </div>
                    <div class="form-group">
                        <label for="debtType">Type *</label>
                        <select id="debtType">
                            <option value="credit-card">Credit Card</option>
                            <option value="personal-loan">Personal Loan</option>
                            <option value="car-loan">Car Loan</option>
                            <option value="student-loan">Student Loan</option>
                            <option value="mortgage">Mortgage</option>
                            <option value="utilities">Utilities</option>
                            <option value="subscription">Subscription</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="debtBalance">Current Balance *</label>
                        <input type="number" id="debtBalance" placeholder="0.00" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="debtInterest">Interest Rate (%) *</label>
                        <input type="number" id="debtInterest" placeholder="0.0" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="debtPayment">Monthly Payment *</label>
                        <input type="number" id="debtPayment" placeholder="0.00" step="0.01" min="0">
                    </div>
                </div>
                <div class="checkbox-group" style="margin-top: 15px;">
                    <input type="checkbox" id="isRecurring">
                    <label for="isRecurring">This is a recurring bill (like utilities or subscriptions)</label>
                </div>
                <button class="add-btn" onclick="addDebt()">Add to Tracker</button>
            </div>

            <!-- Debts Display -->
            <div id="debtsContainer" class="debts-section"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut as firebaseSignOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getDatabase, ref, set, push, remove, onValue } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDtBO48uBogqcdv69VO9IH7MIG8Kb1YG10",
            authDomain: "idk-money-tracker.firebaseapp.com",
            projectId: "idk-money-tracker",
            storageBucket: "idk-money-tracker.firebasestorage.app",
            messagingSenderId: "1033439716188",
            appId: "1:1033439716188:web:ebf8c149f68d3d568f9799",
            measurementId: "G-KEZSNJZ4JW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;

        // Auth functions
        window.signInWithGoogle = async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                currentUser = result.user;
            } catch (error) {
                console.error('Sign in error:', error);
                alert('Sign in failed. Please try again.');
            }
        };

        window.signOut = async () => {
            try {
                await firebaseSignOut(auth);
                currentUser = null;
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('appSection').style.display = 'none';
            } catch (error) {
                console.error('Sign out error:', error);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('appSection').style.display = 'block';
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userAvatar').src = user.photoURL;
                
                loadDebts();
                loadTheme();
            } else {
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('appSection').style.display = 'none';
            }
        });

        // Theme functions
        window.changeTheme = (theme) => {
            document.body.className = theme === 'purple' ? '' : theme;
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (currentUser) {
                set(ref(database, `users/${currentUser.uid}/theme`), theme);
            }
        };

        function loadTheme() {
            if (currentUser) {
                onValue(ref(database, `users/${currentUser.uid}/theme`), (snapshot) => {
                    const theme = snapshot.val() || 'purple';
                    document.body.className = theme === 'purple' ? '' : theme;
                    document.querySelectorAll('.theme-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.textContent.toLowerCase().replace(' ', '-') === theme);
                    });
                });
            }
        }

        // Debt management
        window.addDebt = () => {
            if (!currentUser) return;

            const name = document.getElementById('debtName').value.trim();
            const emoji = document.getElementById('debtEmoji').value.trim() || 'ðŸ’¸';
            const type = document.getElementById('debtType').value;
            const balance = parseFloat(document.getElementById('debtBalance').value) || 0;
            const interest = parseFloat(document.getElementById('debtInterest').value) || 0;
            const payment = parseFloat(document.getElementById('debtPayment').value) || 0;
            const isRecurring = document.getElementById('isRecurring').checked;

            if (!name || balance < 0 || payment < 0) {
                alert('Please fill in all required fields with valid values.');
                return;
            }

            const debtData = {
                name,
                emoji,
                type,
                balance,
                interest,
                payment,
                isRecurring,
                createdAt: new Date().toISOString()
            };

            const debtsRef = ref(database, `users/${currentUser.uid}/debts`);
            push(debtsRef, debtData);

            // Clear form
            document.getElementById('debtName').value = '';
            document.getElementById('debtEmoji').value = '';
            document.getElementById('debtType').value = 'credit-card';
            document.getElementById('debtBalance').value = '';
            document.getElementById('debtInterest').value = '';
            document.getElementById('debtPayment').value = '';
            document.getElementById('isRecurring').checked = false;
        };

        window.deleteDebt = (debtId) => {
            if (!currentUser || !confirm('Are you sure you want to delete this item?')) return;
            remove(ref(database, `users/${currentUser.uid}/debts/${debtId}`));
        };

        function loadDebts() {
            if (!currentUser) return;

            onValue(ref(database, `users/${currentUser.uid}/debts`), (snapshot) => {
                const debts = snapshot.val() || {};
                displayDebts(debts);
                updateSummary(debts);
            });
        }

        function displayDebts(debts) {
            const container = document.getElementById('debtsContainer');
            container.innerHTML = '';

            Object.entries(debts).forEach(([id, debt]) => {
                const card = document.createElement('div');
                card.className = `debt-card ${debt.isRecurring ? 'bill' : 'debt'}`;
                card.innerHTML = `
                    <div class="debt-header">
                        <div style="display: flex; gap: 15px; align-items: center;">
                            <div class="debt-avatar">${debt.emoji}</div>
                            <div class="debt-info">
                                <h3>
                                    ${debt.name}
                                    ${debt.isRecurring ? '<span class="recurring-badge">RECURRING</span>' : ''}
                                </h3>
                                <div class="debt-type">${formatType(debt.type)}</div>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteDebt('${id}')">âœ•</button>
                    </div>
                    <div class="debt-details">
                        <div class="detail-row">
                            <span class="detail-label">Current Balance:</span>
                            <span class="detail-value">$${debt.balance.toFixed(2)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Interest Rate:</span>
                            <span class="detail-value">${debt.interest.toFixed(2)}%</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Monthly Payment:</span>
                            <span class="detail-value">$${debt.payment.toFixed(2)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Added:</span>
                            <span class="detail-value">${new Date(debt.createdAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function updateSummary(debts) {
            let totalDebt = 0;
            let totalBills = 0;
            let totalPayments = 0;
            let totalInterest = 0;
            let debtCount = 0;

            Object.values(debts).forEach(debt => {
                if (debt.isRecurring) {
                    totalBills += debt.balance;
                } else {
                    totalDebt += debt.balance;
                    totalInterest += debt.interest;
                    debtCount++;
                }
                totalPayments += debt.payment;
            });

            document.getElementById('totalDebt').textContent = `$${totalDebt.toFixed(2)}`;
            document.getElementById('totalBills').textContent = `$${totalBills.toFixed(2)}`;
            document.getElementById('totalPayments').textContent = `$${totalPayments.toFixed(2)}`;
            document.getElementById('avgInterest').textContent = debtCount > 0 
                ? `${(totalInterest / debtCount).toFixed(1)}%` 
                : '0.0%';
        }

        function formatType(type) {
            return type.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }
    </script>
</body>
</html>
